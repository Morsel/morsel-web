<body class="sg-single-pattern">	
	<!-- Start of Pattern -->
<form role="form">
  <div class="form-group">
    <label for="text" class="control-label">Text Input <abbr title="Required">*</abbr></label>
    <input class="form-control" id="text" type="text" placeholder="Text Input">
  </div>
  <div class="form-group">
    <label for="password" class="control-label">Password</label>
    <input class="form-control" id="password" type="password" placeholder="Type your Password">
  </div>
  <div class="form-group">
    <label for="webaddress" class="control-label">Web Address</label>
    <input class="form-control" id="webaddress" type="url" placeholder="http://yoursite.com">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="form-group">
    <label for="search" class="control-label">Search</label>
    <input class="form-control" id="search" type="search" placeholder="Enter Search Term">
  </div>
  <div class="form-group">
    <label for="text" class="control-label">Number Input <abbr title="Required">*</abbr></label>
    <input class="form-control" id="text" type="number" placeholder="Enter a Number" pattern="[0-9]*">
  </div>
  <div class="form-group">
    <label for="textarea" class="control-label">Textarea</label>
    <textarea class="form-control" id="textarea" rows="3" placeholder="Enter your message here"></textarea>
  </div>
  <div class="form-group has-error">
    <label class="control-label">Error Input</label>
    <input class="form-control" class="is-error" type="text" placeholder="Text Input">
    <p class="help-block">This thing is invalid</p>
  </div>
  <div class="form-group has-success">
    <label class="control-label">Valid</label>
    <input class="form-control" class="is-valid" type="text" placeholder="Text Input">
  </div>
</form>
	<!-- End of Pattern -->
