<!DOCTYPE html>
<html ng-app="Morsel" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/Morsel-0.1.0.css" />

    <script type="text/javascript">
      var MorselConfig = {
        version: '0.1.0'
      };
    </script>
    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="vendor/angular-moment/angular-moment.min.js"></script>
    <script type="text/javascript" src="vendor/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-utils/modules/route/route.js"></script>
    <script type="text/javascript" src="vendor/bower-angular-placeholders/angular-placeholders.js"></script>
    <script type="text/javascript" src="vendor/moment/moment.js"></script>
    <script type="text/javascript" src="vendor/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="vendor/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script type="text/javascript" src="vendor/ngstorage/ngStorage.js"></script>
    <script type="text/javascript" src="vendor/restangular/dist/restangular.js"></script>
    <script type="text/javascript" src="src/app/about/about.js"></script>
    <script type="text/javascript" src="src/app/add-morsel/add-morsel.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/dashboard/dashboard.js"></script>
    <script type="text/javascript" src="src/app/feed/feed.js"></script>
    <script type="text/javascript" src="src/app/feed/post/morsel/morsel.js"></script>
    <script type="text/javascript" src="src/app/feed/post/post.js"></script>
    <script type="text/javascript" src="src/app/home/home.js"></script>
    <script type="text/javascript" src="src/app/join/join.js"></script>
    <script type="text/javascript" src="src/app/login/login.js"></script>
    <script type="text/javascript" src="src/app/logout/logout.js"></script>
    <script type="text/javascript" src="src/app/myfeed/myfeed.js"></script>
    <script type="text/javascript" src="src/app/post-detail/morselSwipe.js"></script>
    <script type="text/javascript" src="src/app/post-detail/post-detail.js"></script>
    <script type="text/javascript" src="src/app/profile/profile.js"></script>
    <script type="text/javascript" src="src/common/api/morsels.js"></script>
    <script type="text/javascript" src="src/common/api/posts.js"></script>
    <script type="text/javascript" src="src/common/api/uploads.js"></script>
    <script type="text/javascript" src="src/common/api/users.js"></script>
    <script type="text/javascript" src="src/common/auth/auth.js"></script>
    <script type="text/javascript" src="src/common/bgImage/bgImage.js"></script>
    <script type="text/javascript" src="src/common/match/match.js"></script>
    <script type="text/javascript" src="src/common/morselLike/morselLike.js"></script>
    <script type="text/javascript" src="src/common/user/userImage.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>

  </head>
  <body>
    <div class="page-wrapper">
      <nav class="side-nav" role="navigation">
        <div class="user-info user-info-xs">
          <div user-image username="post.creator.username" user-photos="post.creator.photos" class="profile-pic-xs"></div>
          <div>
            <h2 ng-bind="fullName"></h2>
            <a ng-click="goTo(currentUsername)">View Profile</a>
          </div>
        </div>
        <span>Feeds</span>
        <ul>
          <li ui-route="/myfeed" ng-class="{active:$uiRoute}" ng-show="isLoggedIn">
            <a ng-click="goTo('myfeed')"><i class="sidenav-feed"></i>My Feed</a>
          </li>
        </ul>
        <span>Create</span>
        <ul>
          <li ui-route="/add-morsel" ng-class="{active:$uiRoute}" ng-show="isLoggedIn">
            <a ng-click="goTo('add-morsel')"><i class="sidenav-add-morsel"></i>My Feed</a>
          </li>
        </ul>
        <span>Other</span>
        <ul>
          <li ui-route="/home" ng-class="{active:$uiRoute}">
            <a ng-click="goTo('home')">Home</a>
          </li>
          <li ui-route="/about" ng-class="{active:$uiRoute}">
            <a ng-click="goTo('about')">About</a>
          </li>
          <li ui-route="/dashboard" ng-class="{active:$uiRoute}" ng-show="isLoggedIn">
            <a ng-click="goTo('dashboard')">Dashboard</a>
          </li>
        </ul>
        <span>Settings</span>
        <ul>
          <li ng-show="isLoggedIn">
            <a ng-click="goTo('logout')"><i class="sidenav-logout"></i>Logout</a>
          </li>
          <li ng-hide="isLoggedIn">
            <a ng-click="goTo('login')">Login</a>
          </li>
          <li ng-hide="isLoggedIn">
            <a ng-click="goTo('join')">Join</a>
          </li>
        </ul>
      </nav>

      <div id="site" ng-class="{site: true, open:menuOpen}">
        <header>
          <a ng-click="menuOpen = !menuOpen" class="side-nav-trigger"></a>
          <nav role="navigation">
            <ul>
              <li ui-route="/home" ng-class="{active:$uiRoute}">
                <a ng-click="goTo('home')">Home</a>
              </li>
              <li ui-route="/about" ng-class="{active:$uiRoute}">
                <a ng-click="goTo('about')">About</a>
              </li>
              <li ng-show="isLoggedIn" ui-route="/add-morsel" ng-class="{active:$uiRoute}">
                <a ng-click="goTo('add-morsel')">Add Morsel</a>
              </li>
              <li ui-route="/myfeed" ng-class="{active:$uiRoute}">
                <a ng-click="goTo('myfeed')" ng-show="isLoggedIn">My Feed</a>
              </li>
              <li ui-route="/dashboard" ng-class="{active:$uiRoute}" ng-show="isLoggedIn">
                <a ng-click="goTo('dashboard')">Dashboard</a>
              </li>
              <li ui-route="/{{currentUsername}}" ng-class="{active:$uiRoute}" ng-show="isLoggedIn">
                <a ng-click="goTo(currentUsername)">Profile</a>
              </li>
              <li ng-show="isLoggedIn">
                <a ng-click="goTo('logout')">Logout</a>
              </li>
              <li ng-hide="isLoggedIn">
                <a ng-click="goTo('login')">Login</a>
              </li>
              <li ng-hide="isLoggedIn">
                <a ng-click="goTo('join')">Join</a>
              </li>
            </ul>
          </nav>
        </header>

        <div ui-view="main" class="main-view"></div>

        <footer class="footer">
          <div class="container">
            <div class="footer-inner">
            Morsel!
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
