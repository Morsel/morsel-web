<!DOCTYPE html>
<html data-ng-app="Morsel" data-ng-controller="AppCtrl">
  <head>
    <title data-ng-bind="pageTitle"></title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span data-ui-route="/home" data-ng-class="{active:$uiRoute}"><a class="navbar-brand" href="#/home"><i class="glyphicon glyphicon-home"></i>Home</a></span>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li data-ui-route="/about" data-ng-class="{active:$uiRoute}"><a href="#/about"><i class="glyphicon glyphicon-info-sign"></i>About</a></li>
          <li data-ui-route="/myfeed" data-ng-class="{active:$uiRoute}"><a href="#/myfeed" ng-show="isLoggedIn"><i class="glyphicon glyphicon-film"></i>My Feed</a></li>
          <li data-ui-route="/dashboard" data-ng-class="{active:$uiRoute}" ng-show="isLoggedIn"><a href="#/dashboard"><i class="glyphicon glyphicon-fire"></i>Dashboard</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <a data-ui-route="/logout" href="#/logout" ng-show="isLoggedIn">Logout</a>
          <a data-ui-route="/login" href="#/login" ng-hide="isLoggedIn">Login</a>
          <li data-ui-route="/users/{{currentUser.id}}" data-ng-class="{active:$uiRoute}" ng-show="isLoggedIn"><a href="#/users/{{currentUser.id}}"><i class="glyphicon glyphicon-user"></i>Profile</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <p>currentuser: <span ng-bind="currentUser"></span></p>
    <div data-ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
        Morsel!
        </div>
      </div>
    </footer>
  </body>
</html>
