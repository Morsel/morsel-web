<!DOCTYPE html>
<html ng-app="Morsel" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" toggle="collapse" target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span ui-route="/home" ng-class="{active:$uiRoute}"><a class="navbar-brand" href="#/home"><i class="glyphicon glyphicon-home"></i>Home</a></span>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ui-route="/about" ng-class="{active:$uiRoute}"><a href="#/about"><i class="glyphicon glyphicon-info-sign"></i>About</a></li>
          <li ui-route="/myfeed" ng-class="{active:$uiRoute}"><a href="#/myfeed" ng-show="isLoggedIn"><i class="glyphicon glyphicon-film"></i>My Feed</a></li>
          <li ui-route="/dashboard" ng-class="{active:$uiRoute}" ng-show="isLoggedIn"><a href="#/dashboard"><i class="glyphicon glyphicon-fire"></i>Dashboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ui-route="/users/{{currentUserId}}" ng-class="{active:$uiRoute}" ng-show="isLoggedIn">
            <a ng-href="#/users/{{currentUserId}}"><i class="glyphicon glyphicon-user"></i>Profile</a>
          </li>
          <li ui-route="/logout" ng-show="isLoggedIn">
            <a ui-route="/logout" href="#/logout">Logout</a>
          </li>
          <li ui-route="/login" ng-hide="isLoggedIn">
            <a ui-route="/login" href="#/login">Login</a>
          </li>
          <li ui-route="/users/{{currentUserId}}" ng-hide="isLoggedIn">
            <a ui-route="/join" href="#/join">Join</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <div ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
        Morsel!
        </div>
      </div>
    </footer>
  </body>
</html>
