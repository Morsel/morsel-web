<div class="container container-shadow morsel-bg search-page header-margin">
  <div class="row">
    <div class="col-sm-3">
      <ul class="search-menu">
        <li ng-show="isLoggedIn">
          <a href="/search/users/facebook" class="btn btn-social btn-facebook" ui-route="/search/users/facebook" ng-class="{active:$uiRoute}">Facebook</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 search-main">
      <h2>Find friends on Morsel</h2>

      <input type="text" ng-attr-placeholder="{{search.searchPlaceholder}}" class="form-control" ng-model="search.query" ng-change="search.customSearch()" />
      <div ui-view></div>
    </div>
  </div>
</div>
