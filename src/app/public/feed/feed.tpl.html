<div class="feed" ng-class="{'reached-oldest': reachedOldest, 'feed-data-loading': initialDataLoading, 'in-morsel': feedState.inMorsel, 'on-share': feedState.onShare}">
  <div feed-swipe>
    <div feed-controls index="currentControlIndex" count="morselsCount"></div>
    <div class="feed-notification" ng-class="{'no-new-items': newFeedItemCount === 0}">
      <a ng-click="showNewFeedItems()">{{newFeedItemCount}} new morsel{{newFeedItemCount === 1? '':'s'}}</a>
    </div>
    <div class="morsels-wrap">
      <ul class="morsels">
        <li ng-repeat="feedItem in feedItems | feedSlice:feedBufferIndex:feedBufferSize" class="morsel">
          <div mrsl-morsel="feedItem.subject"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
