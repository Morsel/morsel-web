<div class="feed" ng-class="{'reached-oldest': reachedOldest}">
  <div feed-swipe ng-class="{'in-morsel': feedState.inMorsel}">
    <div feed-controls index="currentControlIndex" count="morselsCount"></div>
    <div class="morsels-wrap">
      <ul class="morsels">
        <li ng-repeat="morsel in morsels | feedSlice:feedBufferIndex:feedBufferSize" class="morsel">
          <div mrsl-morsel></div>
        </li>
      </ul>
    </div>
  </div>
</div>
