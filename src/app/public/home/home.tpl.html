<div class="home-page" ng-style="viewOptions.minimumMainHeight()">
  <section class="home-masthead">
    <div class="container">
      <h1>Morsel!</h1>
    </div>
  </section>
  <section class="featured-morsels-section">
    <div class="container container-max-mrsl-feed">
      <div class="featured-morsels">
        this is the featured morsels section
        <div ng-if="featuredMorsels">
          <div class="row no-gutter">
            <div class="col-sm-4">
              <div mrsl-morsel-block="featuredMorsels[0]"></div>
            </div>
            <div class="col-sm-8">
              <div mrsl-morsel-block="featuredMorsels[1]"></div>
            </div>
          </div>
          <div class="row no-gutter">
            <div class="col-sm-8">
              <div mrsl-morsel-block="featuredMorsels[2]"></div>
            </div>
            <div class="col-sm-4">
              <div mrsl-morsel-block="featuredMorsels[3]"></div>
            </div>
          </div>
          <div class="row no-gutter">
            <div class="col-sm-4">
              <div mrsl-morsel-block="featuredMorsels[4]"></div>
            </div>
            <div class="col-sm-8">
              <div mrsl-morsel-block="featuredMorsels[5]"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="create-section">
    <div class="container">
      <div class="app-demo">
        <div class="app-screenshots">
          <img src="/assets/images/media/app-demo.jpg" title="Morsel app available now for iOS" />
        </div>
        <img src="/assets/images/media/iphone-ode-to-trotter.png" />
      </div>
      <div class="create-info">
        <i class="morsel-app-icon">Morsel</i>
        <h3>Create a morsel and share what you're doing in the kitchen.</h3>
        <div>
          <a mrsl-itunes-link></a>
        </div>
        <p class="morsel-or">Or</p>
        <a href="/add" target="_self" class="btn btn-primary btn-lg btn-block">Create a morsel from the web</a>
      </div>
    </div>
  </section>
</div>
