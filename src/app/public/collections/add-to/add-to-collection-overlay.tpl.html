<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="h2 overflow-ellipsis">Add morsel to collection</h4>
</div>
<div class="modal-body">
  <form role="form" ng-submit="startAddToCollection()" name="$parent.addToCollectionForm" novalidate>
    <div mrsl-base-errors mrsl-val-form="addToCollectionForm"></div>
    <div class="loader" ng-if="!collections.collectionsOptions"></div>
    <div class="form-group row">
      <label class="control-label col-sm-3 required">Choose a collection:</label>
      <div class="col-sm-9">
        <select ng-model="collections.selectedCollection" ng-options="collection.title for collection in collections.collectionsOptions | orderBy:'title'" name="morselExistingCollection" class="form-control" ng-disabled="addToCollectionForm.morselExistingCollection.$invalid">
          <option value="">Create new collection</option>
        </select>
      </div>
    </div>
    <div class="form-group row" ng-if="addingNewCollection">
      <label class="control-label col-sm-3 required">Name your new collection:</label>
      <div class="col-sm-9">
        <input type="text" placeholder="My new collection" ng-model="collections.newCollectionTitle" name="newCollectionTitle" class="form-control" maxlength="50" mrsl-focus-me="addingNewCollection" ng-required="true"></input>
      </div>
    </div>
    <button mrsl-submit-btn mrsl-submit-btn-form="addToCollectionForm" mrsl-submit-btn-copy="Add to collection" mrsl-submit-btn-tooltip-placement="left" mrsl-submit-btn-custom-messages="customCollectionTooltips" mrsl-submit-btn-submit-copy="Adding..."></button>
  </form>
</div>
