<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="h2 overflow-ellipsis">Add morsel to collection</h4>
</div>
<div class="modal-body">
  <p class="help-block">Collections are a simple way to curate and bookmark your favorite morsels.</p>
  <form role="form" ng-submit="startAddToCollection()" name="$parent.addToCollectionForm" novalidate>
    <div mrsl-base-errors mrsl-val-form="addToCollectionForm"></div>
    <div class="loader" ng-if="!collections.collectionsOptions"></div>
    <div ng-if="collections.collectionsOptions">
      <div class="form-group">
        <label class="control-label required" for="morselExistingCollection">Choose a collection</label>
        <select ng-model="collections.selectedCollection" ng-options="collection.title for collection in collections.collectionsOptions | orderBy:'title'" name="morselExistingCollection" class="form-control" ng-disabled="addToCollectionForm.morselExistingCollection.$invalid">
          <option value="">Create new collection</option>
        </select>
      </div>
      <input ng-if="addingNewCollection" mrsl-validated-element mrsl-val-form="addToCollectionForm" mrsl-val-en-name="Collection Title" mrsl-val-type="text" mrsl-val-name="title" mrsl-val-form-model="newCollection" mrsl-val-placeholder="Give your collection a title" mrsl-val-required="true" mrsl-val-custom="titleLengthVer"/>
      <textarea ng-if="addingNewCollection" mrsl-validated-element mrsl-val-form="addToCollectionForm" mrsl-val-en-name="Collection Description" mrsl-val-type="text" mrsl-tag-type="textarea" mrsl-val-name="description" mrsl-val-form-model="newCollection" mrsl-val-placeholder="Give your collection a description"></textarea>
      <button mrsl-submit-btn mrsl-submit-btn-form="addToCollectionForm" mrsl-submit-btn-copy="Add to collection" mrsl-submit-btn-tooltip-placement="left" mrsl-submit-btn-submit-copy="Adding..."></button>
    </div>
  </form>
</div>
