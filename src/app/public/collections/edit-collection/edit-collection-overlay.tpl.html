<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="h2 overflow-ellipsis">Edit collection</h4>
</div>
<div class="modal-body">
  <form role="form" ng-submit="saveCollection()" name="$parent.editCollectionForm" novalidate>
    <div mrsl-base-errors mrsl-val-form="editCollectionForm"></div>
    <div class="loader" ng-if="!collection"></div>
    <input mrsl-validated-element mrsl-val-form="editCollectionForm" mrsl-val-en-name="Collection Title" mrsl-val-type="text" mrsl-val-name="title" mrsl-val-form-model="collectionModel" mrsl-val-placeholder="Give your collection a title" mrsl-val-required="true" mrsl-val-custom="titleLengthVer" />
    <textarea mrsl-validated-element mrsl-val-form="editCollectionForm" mrsl-val-en-name="Collection Description" mrsl-val-type="text" mrsl-tag-type="textarea" mrsl-val-name="description" mrsl-val-form-model="collectionModel" mrsl-val-placeholder="Give your collection a description"></textarea>
    <button type="button" class="btn btn-danger pull-left" ng-disabled="editCollectionForm.deleteMorsel.$invalid" ng-click="deleteCollection()" name="deleteMorsel" ng-model="fake">Delete Collection</button>
    <button mrsl-submit-btn mrsl-submit-btn-form="editCollectionForm" mrsl-submit-btn-copy="Save collection" mrsl-submit-btn-tooltip-placement="left" mrsl-submit-btn-submit-copy="Saving..."></button>
  </form>
</div>
