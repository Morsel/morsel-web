<div ng-show="hashtagResults">
  <div class="list-group">
    <a ng-href="" ng-bind="'Search morsels for &quot;'+search.query+'&quot;'" class="list-group-item"></a>
    <a bo-href="'/hashtags/'+hashtagResult.name" class="list-group-item" bindonce ng-repeat="hashtagResult in hashtagResults"><span bo-text="'#'+hashtagResult.name"></span><span class="badge" bo-text="hashtagResult.tags_count">14</span></a>
  </div>
  <div ng-if="!hashtagResults" class="loader"></div>
  <div mrsl-view-more mrsl-view-more-func="loadHashtagResults" mrsl-view-more-data="hashtagResults" mrsl-view-more-inc="exploreIncrement" mrsl-view-more-copy="View more hashtags" mrsl-view-more-order="last" mrsl-view-more-btn="true"></div>
  <div ng-if="hashtagResults && hashtagResults.length === 0" class="empty-state">
      <p>No hashtags match your query</p>
    </div>
</div>
<div ng-if="!hashtagResults && defaultFeedItems">
  <div class="row no-gutter">
    <div class="col-sm-6 col-md-4" bindonce ng-repeat="feedItem in defaultFeedItems">
      <div mrsl-morsel-block="feedItem.subject" mrsl-morsel-block-spacer="true"></div>
    </div>
  </div>
  <div mrsl-view-more mrsl-view-more-func="loadDefaultMorsels" mrsl-view-more-data="defaultFeedItems" mrsl-view-more-inc="exploreIncrement" mrsl-view-more-copy="View more morsels" mrsl-view-more-order="last" mrsl-view-more-btn="true"></div>
</div>
<div ng-if="!defaultFeedItems" class="loader"></div>
