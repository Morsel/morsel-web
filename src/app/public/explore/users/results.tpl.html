<div mrsl-explore-search-bar="userSearch.form" mrsl-explore-search-bar-model="userSearch.model" mrsl-explore-search-bar-placeholder="Search Morsel users" mrsl-explore-search-bar-search="userSearch.customSearch" mrsl-explore-search-bar-focus="userSearch.customFocus"></div>
<div mrsl-user-list="userSearch.searchResultUsers" mrsl-user-list-empty="'No users match your query'" ng-if="userSearch.hasSearched" mrsl-user-list-load-func="userSearch.loadSearchResultUsers"></div>
<div ng-hide="userSearch.hasSearched" ng-if="search.defaultSuggestedUsers && search.defaultSuggestedUsers.length > 0">
  <hr/>
  <h3>Suggested Users</h3>
  <div mrsl-user-list="search.defaultSuggestedUsers"></div>
</div>
