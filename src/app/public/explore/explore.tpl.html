<div class="container container-shadow morsel-bg search-page header-margin">
  <div class="row">
    <div class="col-sm-3">
      <ul class="search-menu">
        <li>
          <a href="/explore/morsels" class="btn" ui-route="/explore/morsels" ng-class="{active:$uiRoute}">Morsels</a>
        </li>
        <li>
          <a href="/explore/users" class="btn" ui-route="/explore/users" ng-class="{active:$uiRoute}">Users</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 search-main">
      <h2>Explore Morsel</h2>

      <input type="text" ng-attr-placeholder="{{search.searchPlaceholder}}" class="form-control" ng-model="search.query" ng-change="search.customSearch()" />
      <div ui-view></div>
    </div>
  </div>
</div>
