<div class="container search-page header-padding">
  <h2 class="text-center col-sm-9 col-sm-offset-3">Explore</h2>
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group search-menu container-shadow">
        <a href="/explore/morsels" class="list-group-item h6" ui-route="/explore/morsels[\w\/\-]*" ng-class="{active:$uiRoute}">Morsels</a>
        <a href="/explore/users" class="list-group-item h6" ui-route="/explore/users" ng-class="{active:$uiRoute}">Users</a>
      </div>
      <div ng-if="!search.hideSuggestedUsers" mrsl-suggested-users="search.suggestedUsers"></div>
    </div>
    <div class="col-sm-9">
      <div class="search-main container-shadow container-round morsel-bg">
        <div ui-view="explore-morsels" ng-show="$state.includes('explore.morsels')"></div>
        <div ui-view="explore-users" ng-show="$state.includes('explore.users')"></div>
      </div>
    </div>
  </div>
</div>
