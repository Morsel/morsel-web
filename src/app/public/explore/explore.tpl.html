<div class="explore header-padding">
  <h2 class="text-center">Explore morsels</h2>
  <div class="container morsel-bg container-shadow container-no-padding" ng-style="viewOptions.minimumMainHeight()">
    <div class="row no-gutter">
      <div class="col-sm-4 col-md-3" bindonce ng-repeat="feedItem in feedItems">
        <div mrsl-morsel-block="feedItem.subject" mrsl-morsel-block-spacer="true"></div>
      </div>
    </div>
    <div ng-if="!feedItems" class="loader"></div>
    <div mrsl-view-more mrsl-view-more-func="getExploreFeed" mrsl-view-more-data="feedItems" mrsl-view-more-inc="exploreIncrement" mrsl-view-more-copy="View more morsels" mrsl-view-more-order="last" mrsl-view-more-btn="true"></div>
    <div ng-if="feedItems && feedItems.length === 0" class="empty-state">
      <p>No morsels</p>
    </div>
  </div>
</div>
