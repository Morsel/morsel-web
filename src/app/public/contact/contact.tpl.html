<div class="pic-header">
  <h1>Contact Morsel</h1>
</div>
<div class="container container-shadow morsel-bg container-margin-bottom">
  <div ng-show="alertMessage" class="alert alert-{{alertType}}">
    <p ng-bind="alertMessage"></p>
  </div>
  <form name="contactForm" method="post" ng-submit="contactSubmit()" class="padded-form" novalidate>
    <div mrsl-base-errors mrsl-val-form="contactForm"></div>

    <input mrsl-validated-element mrsl-val-form="contactForm" mrsl-val-en-name="Name" mrsl-val-type="text" mrsl-val-name="name" mrsl-val-form-model="contactModel" mrsl-val-placeholder="John Smith" mrsl-val-required="true" />

    <input mrsl-validated-element mrsl-val-form="contactForm" mrsl-val-en-name="Email" mrsl-val-type="email" mrsl-val-name="email" mrsl-val-form-model="contactModel" mrsl-val-placeholder="johnsmith@example.com" mrsl-val-required="true" />

    <input mrsl-validated-element mrsl-val-form="contactForm" mrsl-val-en-name="Subject" mrsl-val-type="text" mrsl-val-name="subject" mrsl-val-form-model="contactModel" mrsl-val-placeholder="Hey Morsel!" mrsl-val-required="true" />

    <textarea mrsl-validated-element mrsl-val-form="contactForm" mrsl-val-en-name="Message" mrsl-val-name="message" mrsl-val-form-model="contactModel" mrsl-val-placeholder="What can we help you with?" mrsl-val-required="true" mrsl-val-tag-type="textarea"></textarea>

    <button mrsl-submit-btn mrsl-submit-btn-form="contactForm" mrsl-submit-btn-copy="Submit" mrsl-submit-btn-block="true"  mrsl-submit-btn-tooltip-placement="top"></button>
  </form>
</div>
