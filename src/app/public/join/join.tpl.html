<div class="container morsel-bg container-shadow container-max-xs">
  <form name="joinForm" method="post" ng-submit="join()" class="padded-form" novalidate>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <div class="avatar-add img-circle" tooltip-placement="bottom" tooltip="Click to select or drag and drop a photo here" tooltip-trigger="{{{true:'mouseenter', false:'never'}[dropSupported]}}">
            <div ng-show="dropSupported" class="drop-box " ng-file-drop="onFileSelect($files);" ng-file-drop-available="dropSupported=true"></div>
            <span class="h1 plus-sign">+</span>
            <input type="file" id="photo" ng-file-select="onFileSelect($files)">
            <div ng-show="selectedFile != null" class="avatar-preview" >
              <img class="img-circle" ng-show="dataUrl" ng-src="{{dataUrl}}">
            </div>
          </div>
          <label class="control-label center-block text-center" for="photo">Profile Photo</label>
        </div>
      </div>
      <div class="col-md-7">
        <div mrsl-base-errors mrsl-val-form="joinForm"></div>
        <input mrsl-validated-element mrsl-val-form="joinForm" mrsl-val-en-name="First Name" mrsl-val-type="text" mrsl-val-name="first_name" mrsl-val-form-model="joinModel" mrsl-val-placeholder="John" mrsl-val-required="false" />

        <input mrsl-validated-element mrsl-val-form="joinForm" mrsl-val-en-name="Last Name" mrsl-val-type="text" mrsl-val-name="last_name" mrsl-val-form-model="joinModel" mrsl-val-placeholder="Smith" mrsl-val-required="false" />

        <input mrsl-validated-element mrsl-val-form="joinForm" mrsl-val-en-name="Title" mrsl-val-type="text" mrsl-val-name="title" mrsl-val-form-model="joinModel" mrsl-val-placeholder="Executive Chef at John's Grill" mrsl-val-required="false" />

        <input mrsl-validated-element mrsl-val-form="joinForm" mrsl-val-en-name="Username" mrsl-val-type="text" mrsl-val-name="username" mrsl-val-form-model="joinModel" mrsl-val-placeholder="johnnyboy" mrsl-val-required="true" mrsl-val-help-text="Must be alphanumeric and not include spaces" />

        <input mrsl-validated-element mrsl-val-form="joinForm" mrsl-val-en-name="Email" mrsl-val-type="email" mrsl-val-name="email" mrsl-val-form-model="joinModel" mrsl-val-placeholder="johnsmith@example.com" mrsl-val-required="true" />

        <input mrsl-validated-element mrsl-val-form="joinForm" mrsl-val-en-name="Password" mrsl-val-type="password" mrsl-val-name="password" mrsl-val-form-model="joinModel" mrsl-val-required="true" />

        <input mrsl-validated-element mrsl-val-form="joinForm" mrsl-val-en-name="Repeat Password" mrsl-val-type="password" mrsl-val-name="verification" mrsl-val-form-model="joinModel" mrsl-val-custom="customMatchVer" mrsl-val-required="true" />

        <input mrsl-validated-element mrsl-val-form="joinForm" mrsl-val-en-name="What role best describes you?" mrsl-val-name="industry" mrsl-val-form-model="joinModel" mrsl-val-required="true" mrsl-val-tag-type="radio" mrsl-val-multiple-vals="industryValues" />

        <textarea mrsl-validated-element mrsl-val-form="joinForm" mrsl-val-en-name="Bio" mrsl-val-name="bio" mrsl-val-form-model="joinModel" mrsl-val-placeholder="Tell us a little about yourself" mrsl-val-required="false" mrsl-val-tag-type="textarea"></textarea>

        <button mrsl-submit-btn mrsl-submit-btn-form="joinForm" mrsl-submit-btn-copy="Sign Up"></button>
      </div>
    </div>
    <p class="have-an-account">Have an account already? <a ng-click="goTo('login')">Login here.</a></p>
  </form>
</div>
