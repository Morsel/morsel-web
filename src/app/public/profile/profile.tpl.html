<div bindonce="user" class="profile user-profile dark-bg" ng-style="viewOptions.minimumMainHeight()">
  <div class="container">
    <a href="/account/edit-profile" bo-if="canEdit" class="edit-profile-btn" target="_self"><i class="common-settings"></i></a>
    <div class="profile-container">
      <div class="profile-info col-sm-6">
        <div class="row">
          <div class="col-xs-4">
            <div class="row">
              <div mrsl-user-image mrsl-username="user.username" mrsl-user-photos="user.photos" mrsl-user-image-size="profile-pic-m" mrsl-no-link="true" class="col-12"></div>
              <div class="col-12">
                <button mrsl-follow mrsl-id-to-follow="user.id" mrsl-is-following="user.following"></button>
              </div>
            </div>
          </div>
          <div class="profile-body col-xs-8">
            <h3 class="user-username" bo-text="user.username"></h3>
            <h1 class="h3" mrsl-users-name="user"></h1>
            <p bo-text="user.bio"></p>
          </div>
        </div>
      </div>
      <ul class="user-stats col-sm-6">
        <li>
          <div mrsl-followers mrsl-follow-id="user.id" mrsl-follower-count="user.follower_count"></div>
        </li>
        <li>
          <div mrsl-followed-users mrsl-follower-id="user.id" mrsl-following-count="user.followed_user_count"></div>
        </li>
      </ul>
      <div class="profile-bg" mrsl-responsive-images="{{getUserPhoto()}}" mrsl-ri-image-type="background"></div>
    </div>
    <div>
      <tabset bo-class="{'professional-tabs':isProfessional}">
        <tab heading="Morsels">
          <ul class="clearfix morsel-grid">
            <li bindonce ng-repeat="morsel in morsels | reverse" class="morsel-grid-item">
              <a bo-href="'/'+user.username.toLowerCase()+'/'+morsel.id+'-'+morsel.slug" class="centered centered-white">
                <div class="centered-wrap">
                  <span class="centered-text">{{morsel.title}}</span>
                </div>
                <img mrsl-responsive-images="{{getCoverPhotoArray(morsel)}}" />
              </a>
            </li>
          </ul>
          <div ng-if="!morsels" class="loader"></div>
          <div mrsl-view-more mrsl-view-more-func="getMorsels" mrsl-view-more-data="morsels" mrsl-view-more-inc="morselIncrement" mrsl-view-more-copy="View more morsels"></div>
          <div ng-if="morsels && morsels.length === 0" class="empty-state">
            <p bo-if="!canEdit">This user hasn't made any morsels yet</p>
            <p bo-if="canEdit">You haven't made any morsels yet. <a href="/add" target="_self">Create one now</a>.</p>
          </div>
        </tab>
        <tab heading="Places" select="loadPlaces()" bo-show="isProfessional">
          <div class="profile-tab-content" mrsl-place-list="userPlaces" mrsl-place-list-empty="'This user isn\'t associated with any places'"></div>
        </tab>
        <tab heading="Tags" select="loadTags()" bo-show="isProfessional">
          <div class="user-tags col-sm-6">
            <span class="h5">Cuisines:</span>
            <ul>
              <li ng-if="cuisines.length === 0">
                <span bo-if="!canEdit" class="user-tags-empty">None selected</span>
                <a bo-if="canEdit" href="/account/edit-profile" target="_self"><span>&#43;</span> Add</a>
              </li>
              <li ng-repeat="cuisine in cuisines" >
                <a mrsl-cuisine-users mrsl-cuisine="cuisine"></a>{{$last ? '':','}}
              </li>
            </ul>
          </div>
          <div class="user-tags col-sm-6">
            <span class="h5">Specialties:</span>
            <ul>
              <li ng-if="specialties.length === 0">
                <span bo-if="!canEdit" class="user-tags-empty">None selected</span>
                <a bo-if="canEdit" href="/account/edit-profile" target="_self"><span>&#43;</span> Add</a>
              </li>
              <li ng-repeat="specialty in specialties">
                <a mrsl-specialty-users mrsl-specialty="specialty"></a>{{$last ? '':','}}
              </li>
            </ul>
          </div>
          <div ng-if="!specialties && !cuisines" class="loader"></div>
        </tab>
        <tab heading="Likes" select="loadLikeFeed()">
          <div class="profile-tab-content" mrsl-likeable-feed="likeFeed" mrsl-likeable-feed-user="user"></div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
