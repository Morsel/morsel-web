<div class="immersive">
  <header>
    <h1>
      <img ng-src="" />
    </h1>
    <nav role="navigation">
      <ul>
        <li>
          <a>Info</a>
        </li>
      </ul>
    </nav>
  </header>
  <div immersive-swipe immersive-swipe-count="{{stories.length}}">
    <div class="stories-wrap">
      <ul class="stories">
        <li ng-repeat="story in stories" class="story">
          <h2>{{story.name}}</h2>
          <div story-swipe="{{story.morsels.length > 1}}" style="height: {{immersiveHeight}}">
            <ul class="morsels">
              <li ng-repeat="morsel in story.morsels" class="morsel">
                <div style="background-color: {{morsel.color}}; height: {{immersiveHeight}}">
                  <p>{{morsel.name}}</p>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
