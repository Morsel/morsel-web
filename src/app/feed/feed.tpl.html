<div ng-repeat="post in posts" class="post">
  <p>title: {{post.title}}</p>
  <a href="#/users/{{post.creator.id}}">
    <img ng-src="{{post.creator.photo_url}}" />
  </a>
  <a ng-href="#/users/{{post.creator.id}}/post/{{post.id}}">
    <div ng-repeat="morsel in post.morsels" class="morsel">
      <span>{{morsel.description}}</span>
      <img ng-src="{{morsel.photo_url}}" />
      <p>user {{isExists(morsel.liked) && 'has' || 'hasnt'}} liked this</p>
    </div>
  </a>
</div>
