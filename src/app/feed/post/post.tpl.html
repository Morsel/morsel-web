<h3 class="post-title">title: {{post.title}}</h3>
<div user-image username="post.creator.username" user-photos="post.creator.photos" class="profile-pic-l"></div>
<div class="morsels" ng-click="showPostDetails()">
  <div ng-repeat="morsel in post.morsels" class="morsel">
    <div morsel="morsel"></div>
  </div>
</div>
