<div class="container morsel-bg container-shadow container-max-xs">
  <form name="joinForm" method="post" ng-submit="join()" class="padded-form" novalidate>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <div class="avatar-add img-circle" tooltip-placement="bottom" tooltip="Click to select or drag and drop a photo here" tooltip-trigger="{{{true:'mouseenter', false:'never'}[dropSupported]}}">
            <div ng-show="dropSupported" class="drop-box " ng-file-drop="onFileSelect($files);" ng-file-drop-available="dropSupported=true"></div>
            <span class="h1 plus-sign">+</span>
            <input type="file" id="photo" ng-file-select="onFileSelect($files)">
            <div ng-show="selectedFile != null" class="avatar-preview" >
              <img class="img-circle" ng-show="dataUrl" ng-src="{{dataUrl}}">
            </div>
          </div>
          <label class="control-label center-block text-center" for="photo">Profile Photo</label>
        </div>
      </div>
      <div class="col-md-7">
        <input validated-input val-form="joinForm" val-en-name="First Name" val-type="text" val-name="first_name" val-form-model="joinModel" val-placeholder="John" val-required="false" />

        <input validated-input val-form="joinForm" val-en-name="Last Name" val-type="text" val-name="last_name" val-form-model="joinModel" val-placeholder="Smith" val-required="false" />

        <input validated-input val-form="joinForm" val-en-name="Title" val-type="text" val-name="title" val-form-model="joinModel" val-placeholder="Executive Chef at John's Grill" val-required="false" />

        <input validated-input val-form="joinForm" val-en-name="Username" val-type="text" val-name="username" val-form-model="joinModel" val-placeholder="johnnyboy" val-required="true" />

        <input validated-input val-form="joinForm" val-en-name="Email" val-type="email" val-name="email" val-form-model="joinModel" val-placeholder="johnsmith@example.com" val-required="true" />

        <input validated-input val-form="joinForm" val-en-name="Password" val-type="password" val-name="password" val-form-model="joinModel" val-required="true" />

        <input validated-input val-form="joinForm" val-en-name="Repeat Password" val-type="password" val-name="verification" val-form-model="joinModel" val-custom="customMatchVer" val-required="true" />

        <div class="form-group">
          <label class="control-label" for="bio">Bio</label>
          <textarea class="form-control" ng-model="joinModel.bio" id="bio" placeholder="Tell us a little about yourself"></textarea>
        </div>
        <button submit-btn submit-btn-form="joinForm" submit-btn-copy="Sign Up"></button>
      </div>
    </div>
    <p class="have-an-account">Have an account already? <a ng-click="goTo('login')">Login here.</a></p>
  </form>
</div>
