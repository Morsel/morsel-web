<div class="container morsel-bg container-shadow container-max-xs">
  <form name="editProfileForm" method="post" ng-submit="updateProfile()" class="padded-form" novalidate>
    <div mrsl-base-errors mrsl-val-form="editProfileForm"></div>
    <input mrsl-validated-element mrsl-val-form="editProfileForm" mrsl-val-en-name="First Name" mrsl-val-type="text" mrsl-val-name="first_name" mrsl-val-form-model="editProfileModel" mrsl-val-placeholder="John" mrsl-val-required="false" mrsl-existing-val="user.first_name" />{{user.first_name}}

    <input mrsl-validated-element mrsl-val-form="editProfileForm" mrsl-val-en-name="Last Name" mrsl-val-type="text" mrsl-val-name="last_name" mrsl-val-form-model="editProfileModel" mrsl-val-placeholder="Smith" mrsl-val-required="false" />

    <input mrsl-validated-element mrsl-val-form="editProfileForm" mrsl-val-en-name="Email" mrsl-val-type="email" mrsl-val-name="email" mrsl-val-form-model="editProfileModel" mrsl-val-placeholder="johnsmith@example.com" mrsl-val-required="true" />

    <textarea mrsl-validated-element mrsl-val-form="editProfileForm" mrsl-val-en-name="Bio" mrsl-val-name="bio" mrsl-val-form-model="editProfileModel" mrsl-val-placeholder="Tell us a little about yourself" mrsl-val-required="false" mrsl-val-tag-type="textarea"></textarea>

    <button mrsl-submit-btn mrsl-submit-btn-form="editProfileForm" mrsl-submit-btn-copy="Update Profile"></button>
  </form>
</div>
