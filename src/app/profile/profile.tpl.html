<div class="profile">
  <ul rn-carousel rn-carousel-indicator class="user-container">
    <li>
      <div class="user-info">
        <div mrsl-user-image mrsl-username="user.username" mrsl-user-photos="user.photos" class="profile-pic-m"></div>
        <h1 class="h3">{{user.first_name}} {{user.last_name}}</h1>
      </div>
      <p>{{user.bio}}</p>
      <ul class="user-stats">
        <li>
          <p class="h3">{{user.like_count}}<span class="h6">like{{user.like_count === 1 ? '':'s'}}</span></p>
        </li>
        <li>
          <p class="h3">{{user.item_count}}<span class="h6">item{{user.item_count === 1 ? '':'s'}}</span></p>
        </li>
      </ul>
      <a href="/{{user.username}}/edit" ng-show="canEdit">Edit</a>
    </li>
    <li>
      something else
    </li>
  </ul>
  <hr />
  <ul class="user-morsels clearfix">
    <li ng-repeat="morsel in morsels | reverse">
      <a href="/{{user.username}}/{{morsel.id}}-{{morsel.slug}}" class="centered-white">
        <div>
          <span class="user-morsel-title">{{morsel.title}}</span>
        </div>
        <img mrsl-responsive-images="{{getCoverPhotoArray(morsel)}}" />
      </a>
    </li>
  </ul>
  <div ng-show="!morsels" class="loader"></div>
  <div ng-show="morsels && morsels.length === 0" class="empty-state">
    <p>This user hasn't made any morsels yet</p>
  </div>
</div>
