<div class="social-accounts">
  <h1>Social Accounts</h1>
  <form name="socialAccountForm" novalidate>
    <div mrsl-base-errors mrsl-val-form="socialAccountForm"></div>
    <div class="col-md-8 col-md-offset-2">
      <ul class="list-group">
        <li class="list-group-item">
          <a mrsl-add-facebook mrsl-add-facebook-text="Connect my Facebook account" mrsl-add-facebook-form="socialAccountForm" mrsl-add-authentication="authentications.facebook"></a>
        </li>
      </ul>
    </div>
  </form>
</div>
