<div>
  <h1>Edit Profile</h1>
  <div ng-show="alertMessage" class="alert alert-{{alertType}}">
    <p ng-bind="alertMessage"></p>
  </div>
  <form name="basicInfoForm" method="post" ng-submit="updateBasicInfo()" class="padded-form" novalidate>
    <div mrsl-base-errors mrsl-val-form="basicInfoForm"></div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <div mrsl-image-upload mrsl-image-to-upload="profilePhoto" mrsl-image-upload-existing="basicInfoModel.photos ? basicInfoModel.photos._144x144 : null" class="avatar-add"></div>
          <label class="control-label center-block text-center" for="photo">Profile Photo</label>
        </div>
      </div>
      <div class="col-sm-7">
        <input mrsl-validated-element mrsl-val-form="basicInfoForm" mrsl-val-en-name="First Name" mrsl-val-type="text" mrsl-val-name="first_name" mrsl-val-form-model="basicInfoModel" mrsl-val-placeholder="John" mrsl-val-required="false" />

        <input mrsl-validated-element mrsl-val-form="basicInfoForm" mrsl-val-en-name="Last Name" mrsl-val-type="text" mrsl-val-name="last_name" mrsl-val-form-model="basicInfoModel" mrsl-val-placeholder="Smith" mrsl-val-required="false" />
      </div>
    </div>

    <textarea mrsl-validated-element mrsl-val-form="basicInfoForm" mrsl-val-en-name="Bio" mrsl-val-name="bio" mrsl-val-form-model="basicInfoModel" mrsl-val-placeholder="Tell us a little about yourself" mrsl-val-required="false" mrsl-val-tag-type="textarea" mrsl-val-custom="bioLengthVer"></textarea>

    <button mrsl-submit-btn mrsl-submit-btn-form="basicInfoForm" mrsl-submit-btn-copy="Update Basic Info"></button>
  </form>
</div>
