<div morsel-swipe="{{post.morsels.length > 1}}" morsel-swipe-index="{{postMorselNumber}}" class="post-detail">
  <div class="post-header">
    <div class="container">
      <h1>{{post.title}}</h1>
      <morselIndicatorTop></morselIndicatorTop>
    </div>
  </div>
  <div class="container post-container">
    <div class="post-info">
      <h1>{{post.title}}</h1>
      <div class="user-info user-info-xs">
        <div user-image username="post.creator.username" user-photos="post.creator.photos" user-image-size="profile-pic-xs"></div>
        <div>
          <h2 class="user-info-main">{{post.creator.first_name}} {{post.creator.last_name}}</h2>
          <morselPostedAt></morselPostedAt>
        </div>
      </div>
    </div>
    <div class="morsels-wrap">
      <morselControls></morselControls>
      <morselIndicatorBottom></morselIndicatorBottom>
      <ul morsels class="morsels">
        <li ng-repeat="morsel in post.morsels | orderBy:'sort_order'" class="morsel">
          <i morsel-like></i>
          <div ng-if="morsel.photos" class="morsel-img" href="{{morsel.photos._640x640}}" style="background-image: url({{morsel.photos._640x640}});"></div>
          <div ng-if="morsel.description" ng-class="{'morsel-content': true, 'text-morsel': !morsel.photos }">
            <p>{{morsel.description}}</p>
          </div>
          <div class="morsel-content morsel-comments">
            <h4 class="comments-header h2">Comments <span ng-show="morsel.comments.length > 0">({{morsel.comments.length}})</span><i class="common-comments"></i></h4>
            <hr />
            <ul ng-show="morsel.comments">
              <li ng-repeat="comment in morsel.comments" class="morsel-comment">
                <div class="user-info user-info-s">
                  <div user-image username="comment.creator.username" user-photos="comment.creator.photos" user-image-size="profile-pic-s"></div>
                  <div>
                    <span am-time-ago="comment.created_at" class="time-ago"></span>
                    <h5 class="user-info-main">{{comment.creator.first_name}} {{comment.creator.last_name}}</h5>
                    <p class="comment-description">{{comment.description}}</p>
                  </div>
                </div>
              </li>
            </ul>
            <div ng-show="!morsel.comments" class="loader"></div>
            <div ng-show="morsel.comments && morsel.comments.length === 0" class="empty-state">
              <p>There are no comments</p>
            </div>
            <div class="add-comment-morsel">
              <div class="user-info user-info-s">
                <div user-image username="currentUser.username" user-photos="currentUser.photos" user-image-size="profile-pic-s"></div>
                <div>
                  <form role="form" ng-submit="addComment()" name="addCommentForm" novalidate>
                    <div class="form-group">
                      <textarea class="form-control" rows="3" ng-model="addCommentDescription" placeholder="Write your comment" required></textarea>
                    </div>
                    <button type="submit" ng-disabled="addCommentForm.$invalid" class="btn btn-primary">Add Comment</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="blur-bg">
    <div style="background-image: url(https://morsel-staging.s3.amazonaws.com/morsel-photos/17/_640x640_3f39252d-656a-4670-8e19-ae1f8409c285.jpg);"></div>
  </div>
</div>
