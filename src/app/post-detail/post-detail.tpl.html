<div class="immersive">
  <div ng-class="{'in-story': immersiveState.inStory, 'on-share': immersiveState.onShare}">
    <header class="immersive-header user-info">
      <a ng-click="goHome()" class="morsel-logo"><span>Claim Your Username</span><i>Morsel</i></a>
      <div user-image username="owner.username" user-photos="owner.photos" user-image-size="profile-pic-xs"></div>
      <h1 class="overflow-ellipsis">{{owner.first_name + ' ' + owner.last_name}}</h1>
    </header>
    <div class="story current-story">
      <div story-swipe="{{story.items}}" story-swipe-count="{{story.items.length}}" ng-style="{'height': immersiveHeight}">
        <div class="story-title">
          <h2>{{story.title}}</h2>
        </div>
        <div story-indicators index="currentIndicatorIndex" count="morselsCount"></div>
        <ul class="morsels">
          <li class="cover-page extra-page" ng-style="{'height': immersiveHeight}">
            <div class="story-container">
              <div class="cover-photo-wrap" responsive-images="[['default', {{findCoverPhotos(story.items, story.primary_item_id)}}['_320x320']], ['(min-width: 321px)', {{findCoverPhotos(story.items, story.primary_item_id)}}['_480x480']], ['(min-width: 481px)', {{findCoverPhotos(story.items, story.primary_item_id)}}['_640x640']], ['(min-width: 992px)', {{findCoverPhotos(story.items, story.primary_item_id)}}['_992x992']]]" ri-image-type="background"></div>
              <div class="cover-title-wrap">
                <h2 class="cover-title">{{story.title}}</h2>
              </div>
              <div story-thumbnails index="currentIndicatorIndex" story="story"></div>
              <div class="cover-actions">
                <span am-time-ago="story.created_at" class="time-ago"></span>
                <a ng-click="currentIndicatorIndex = story.items.length+1"><i class="common-share"></i></a>
              </div>
              <div class="cover-browse">
                <span>Scroll</span>
                <i class="glyphicon glyphicon-circle-arrow-down"></i>
              </div>
            </div>
          </li>
          <li ng-repeat="morsel in story.items" class="morsel" ng-class="{'full-photo': fullPhoto}">
            <div class="story-container">
              <p text-limit class="morsel-description" char-limit="200" text-content="morsel.description"></p>
              <div morsel-actions actionable-morsel="morsel" index="$parent.currentIndicatorIndex" morsels="story.items"></div>
              <div ng-if="morsel.photos" class="morsel-img" responsive-images="[['default', '{{morsel.photos._320x320}}'], ['(min-width: 321px)', '{{morsel.photos._480x480}}'], ['(min-width: 481px)', '{{morsel.photos._640x640}}'], ['(min-width: 992px)', '{{morsel.photos._992x992}}']]" ri-image-type="background" ng-style="{'height': immersiveHeight}" ng-dblclick="$parent.fullPhoto=!$parent.fullPhoto"></div>
              <div ng-if="!morsel.photos" class="morsel-img morsel-placeholder-img" ng-style="{'height': immersiveHeight, 'background-image': 'url(/assets/images/logos/morsel-dark.png)'}"></div>
            </div>
          </li>
          <li class="share-page extra-page" ng-style="{'height': immersiveHeight}">
            <div class="story-container">
              <div class="cover-photo-wrap" responsive-images="[['default', {{findCoverPhotos(story.items, story.primary_item_id)}}['_320x320']], ['(min-width: 321px)', {{findCoverPhotos(story.items, story.primary_item_id)}}['_480x480']], ['(min-width: 481px)', {{findCoverPhotos(story.items, story.primary_item_id)}}['_640x640']], ['(min-width: 992px)', {{findCoverPhotos(story.items, story.primary_item_id)}}['_992x992']]]" ri-image-type="background"></div>
              <div class="cover-title-wrap">
                <h2 class="cover-title">{{story.title}}</h2>
              </div>
              <h5 class="share-this-story h2">Share this Story:</h5>
              <div social-sharing="story"></div>
              <hr />
              <div class="user-info">
                <div user-image username="owner.username" user-photos="owner.photos" user-image-size="profile-pic-m"></div>
                <h4 class="h3">{{owner.first_name + ' ' + owner.last_name}}</h4>
                <h5>{{owner.title}}</h5>
                <p>{{owner.bio}}</p>
              </header>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
