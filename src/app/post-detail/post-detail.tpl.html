<div morsel-swipe="{{post.morsels.length > 1}}" morsel-swipe-index="{{postMorselNumber}}" class="post-detail">
  <div class="post-header">
    <div class="container">
      <h1>{{post.title}}</h1>
      <morselIndicatorTop></morselIndicatorTop>
    </div>
  </div>
  <div class="container post-container">
    <div class="post-info">
      <h1>{{post.title}}</h1>
      <div class="user-info user-info-xs">
        <div user-image username="post.creator.username" user-photos="post.creator.photos" class="profile-pic-xs"></div>
        <div>
          <h2>{{post.creator.first_name}} {{post.creator.last_name}}</h2>
          <morselPostedAt></morselPostedAt>
        </div>
      </div>
    </div>
    <div class="morsels-wrap">
      <morselControls></morselControls>
      <morselIndicatorBottom></morselIndicatorBottom>
      <ul morsels class="morsels">
        <li ng-repeat="morsel in post.morsels | orderBy:'sort_order'" class="morsel">
          <i morsel-like></i>
          <div ng-if="morsel.photos" class="morsel-img" href="{{morsel.photos._640x640}}" style="background-image: url({{morsel.photos._640x640}});"></div>
          <div ng-if="morsel.description" ng-class="{'morsel-content': true, 'text-morsel': !morsel.photos }">
            <p>{{morsel.description}}</p>
          </div>
          <ul ng-show="morsel.comments" class="morsel-comments morsel-content">
            <li ng-repeat="comment in morsel.comments">
              <div class="user-info user-info-xs">
                <a href="#/{{username}}" class="profile-pic-link">
                  <img ng-src="https://morsel-staging.s3.amazonaws.com/user-photos/38/_40x40_90ea6a33-fbf6-4673-a064-4c08c09566c7.jpg" class="img-circle" />
                </a>
                <div>
                  <h5>Jason Vincent{{comment.first_name}} {{comment.last_name}}</h5>
                  <div am-time-ago="2014-02-05T16:50:39.004Z"></div>
                  <p>{{comment.description}}</p>
                </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div class="blur-bg" style="background-image: url(https://morsel-staging.s3.amazonaws.com/morsel-photos/17/_640x640_3f39252d-656a-4670-8e19-ae1f8409c285.jpg);"></div>
</div>
