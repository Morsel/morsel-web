<div class="immersive">
  <div ng-class="{'in-story': immersiveState.inStory}">
    <header class="immersive-header user-info">
      <div user-image username="owner.username" user-photos="owner.photos" user-image-size="profile-pic-xs"></div>
      <h1 class="overflow-ellipsis">
        <a ng-click="goTo(owner.username)">{{owner.first_name + ' ' + owner.last_name}}</a>
      </h1>
      <h5 class="overflow-ellipsis">{{owner.title}}</h5>
    </header>
    <div class="story current-story">
      <div story-swipe="{{story.morsels.length > 1}}" story-swipe-count="{{story.morsels.length}}" style="height: {{immersiveHeight}}">
        <div class="story-title">
          <h2>{{story.title}}</h2>
        </div>
        <div story-indicators index="currentIndicatorIndex" count="morselsCount"></div>
        <ul class="morsels">
          <li class="cover-page" style="height: {{immersiveHeight}}">
            <div class="cover-photo-wrap" style="background-image:url({{story.morsels[0].photos._640x640}})">
              <h2 class="cover-title">{{story.title}}</h2>
            </div>
            <div story-thumbnails index="currentIndicatorIndex" morsels="story.morsels"></div>
            <div class="cover-actions">
              <span><i class="common-like"></i></span>
              <span><i class="common-chat"></i></span>
              <span><i class="common-share"></i></span>
            </div>
            <div class="cover-browse">
              <span>Scroll</span>
              <i class="glyphicon glyphicon-circle-arrow-down"></i>
            </div>
          </li>
          <li ng-repeat="morsel in story.morsels" class="morsel" ng-class="{'full-photo': fullPhoto, 'comments-showing': showComments}" story-swipeable>
            <p text-limit class="morsel-description" char-limit="200" text-content="morsel.description"></p>
            <ul class="morsel-actions">
              <li>
                <i morsel-like></i>
              </li>
              <li>
                <i class="common-chat" ng-click="showComments=!showComments"></i>
              </li>
              <li>
                <i class="common-share"></i>
              </li>
            </ul>
            <div morsel-comments comments-morsel="morsel" comments-trigger="showComments" is-logged-in="isLoggedIn"></div>
            <div ng-if="morsel.photos" class="morsel-img" href="{{morsel.photos._640x640}}" style="background-image: url({{morsel.photos._640x640}}); height: {{immersiveHeight}}" ng-dblclick="$parent.fullPhoto=!$parent.fullPhoto" story-swipeable></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
