<div bindonce="templateData" class="add-template-overlay">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="h2 overflow-ellipsis" bo-text="templateData.title+' morsel'"></h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="add-template-text">
          <p bo-text="templateData.description"></p>
          <p bo-text="'Pro Tip: '+templateData.tip" class="help-block" bo-show="templateData.tip"></p>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Photo List</h3>
        <ul>
          <li ng-repeat="item in templateData.items" bindonce>
            <div class="row">
              <span bo-text="$index+1" class="col-xs-1"></span>
              <div class="col-xs-3">
                <img bo-src="item.placeholder_photos.medium" />
              </div>
              <p bo-text="item.placeholder_description" class="col-xs-8"></p>
            </div>
          </li>
        </ul>
        <button class="btn btn-primary btn-block btn-lg" ng-if="!justHelp" ng-click="createMorsel()">Create this morsel</button>
      </div>
    </div>
  </div>
</div>
