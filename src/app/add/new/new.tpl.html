<div class="add-new-morsel centered-list-header" ng-style="viewOptions.minimumMainHeight()">
  <h2>New Morsel</h2>
  <div class="container container-shadow container-margin-bottom morsel-bg">
    <p class="help-block">Choose from one of the following storyboards to get started:</p>
    <ul>
      <li ng-repeat="t in templates" bindonce>
        <button class="btn btn-primary btn-block">
          <i bo-class="t.icon"></i>
          <p bo-text="t.title"></p>
        </button>
      </li>
    </ul>
  </div>
</div>
