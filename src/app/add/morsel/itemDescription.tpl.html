<div class="item-description">
  <p ng-hide="editing" ng-bind-html="item.description ? item.description : placeholder" ng-class="{'no-description':!item.description}" ng-click="edit()"></p>
  <div ng-show="editing">
    <ng-form name="itemDescriptionForm">
      <textarea ng-attr-placeholder="{{placeholder}}" ng-model="updatedText" name="itemDescription"></textarea>
      <div>
        <button class="btn btn-link" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </ng-form>
  </div>
</div>
