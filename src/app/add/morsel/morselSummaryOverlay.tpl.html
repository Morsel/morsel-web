<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="h2 overflow-ellipsis">Morsel Summary</h4>
</div>
<div class="modal-body">
  <p>Add a summary to your morsel. Include #hashtags to help others discover your content</p>
  <form role="form" ng-submit="publish()" name="$parent.morselSummaryForm" novalidate>
    <div mrsl-base-errors mrsl-val-form="morselSummaryForm"></div>
    <div class="form-group">
      <textarea placeholder="My take on grandma's #pumpkin #pie #recipe for our family #thanksgiving" ng-model="morselSummary.text" name="summary" class="form-control" mrsl-focus-me="true"></textarea>
    </div>
    <button mrsl-submit-btn mrsl-submit-btn-form="morselSummaryForm" mrsl-submit-btn-copy="Publish morsel" mrsl-submit-btn-tooltip-placement="bottom" mrsl-submit-btn-submit-copy="Updating summary..."></button>
  </form>
</div>
