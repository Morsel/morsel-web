<div class="add-morsel" ng-style="viewOptions.minimumMainHeight()">
  <div class="container container-no-padding container-shadow container-margin-bottom morsel-bg">
    <div ng-if="!morsel" class="loader"></div>
    <div ng-if="morsel" class="row" bindonce="morsel">
      <div class="col-sm-5">
        <div class="add-morsel-info" style="height:500px">
          <div class="add-morsel-info-wrap">
            <p class="h3">Title: <span bo-text="morsel.title"></p>
            <p class="h3">Where: <span bo-text="morsel.place ? morsel.place.name : 'No Location/Personal'"></span></p>
            <div class="add-morsel-actions">
              <a bo-href="'/'+morsel.creator.username.toLowerCase()+'/'+morsel.id+'-'+morsel.slug" class="btn btn-info" target="_blank">Preview</a>
              <button>Publish</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="add-morsel-items">
          <div class="add-morsel-items-wrap">
            <ul>
              <li class="add-morsel-item" ng-if="morsel.items" ng-repeat="item in morsel.items">
                <img bo-src="(item.photos && item.photos._100x100) ? item.photos._100x100 : MORSELPLACEHOLDER" />
                <textarea></textarea>
              </li>
              <li ng-if="!morsel.items"><p class="empty-state">This morsel doesn't have an items</p></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
