<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="h2 overflow-ellipsis">Morsel Summary</h4>
</div>
<div class="modal-body">
  <p>Add a summary to your morsel. Include #hashtags to help others discover your content</p>
  <form role="form"  name="$parent.morselSummaryForm" novalidate >
    <div mrsl-base-errors mrsl-val-form="morselSummaryForm"></div>
    <div class="form-group">
      <textarea placeholder="My take on grandma's #pumpkin #pie #recipe for our family #thanksgiving" ng-model="morselSummary.text" name="summary" class="form-control" mrsl-focus-me="true"></textarea>
      <p ng-if="canSubmit" class="margin-paragraph">Choose where to publish morsel: </p>

       <select multiple ng-if="canSubmit" ng-model="morselSummary.host_user" class="form-control" ng-change="showButtons()">
       <option value="0">To my feed and social networks</option>
       <option ng-repeat="user in selectedHosts" value="{{user.host_user.id}}">To {{user.host_user.fullname}} and social networks</option>
     </select>
    </div>
    <div class="inline-btn">
    <button mrsl-submit-btn mrsl-submit-btn-form="morselSummaryForm" mrsl-submit-btn-copy="Submit Morsel"  ng-if="canSubmit && isSubmitMorsel" ng-click="submitMorsel()" class="margin-left-btn"></button>
    <button mrsl-submit-btn mrsl-submit-btn-form="morselSummaryForm" mrsl-submit-btn-copy="Publish Morsel" ng-if="!isSubmitMorsel"  ng-click="publish()"></button>
    </div>
  </form>
</div>
