<div class="container container-max-xs morsel-bg container-shadow container-margin-bottom">
  <h1>Password Reset</h1>
  <div ng-show="alertMessage" class="alert alert-{{alertType}}">
    <p ng-bind-html="alertMessage"></p>
  </div>
  <p ng-hide="newPasswordChosen">Please enter your new password</p>
  <form name="newPasswordForm" method="post" ng-submit="submitNewPassword()" ng-hide="newPasswordChosen" class="padded-form" novalidate>
    <div ng-hide="alertType==='success'" mrsl-base-errors mrsl-val-form="newPasswordForm"></div>
    <div>
      <input mrsl-validated-element mrsl-val-form="newPasswordForm" mrsl-val-en-name="Password" mrsl-val-type="password" mrsl-val-name="password" mrsl-val-form-model="newPasswordModel" mrsl-val-required="true" />

      <input mrsl-validated-element mrsl-val-form="newPasswordForm" mrsl-val-en-name="Confirm Password" mrsl-val-type="password" mrsl-val-name="verification" mrsl-val-form-model="newPasswordModel" mrsl-val-custom="customMatchVer" mrsl-val-required="true" />

      <button mrsl-submit-btn mrsl-submit-btn-form="newPasswordForm" mrsl-submit-btn-copy="Reset Password" mrsl-submit-btn-block="true" mrsl-submit-btn-tooltip-placement="top"></button>
    </div>
  </form>
</div>
