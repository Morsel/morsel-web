<form name="form" method="post" ng-controller="LoginCtrl" ng-submit="login()" novalidate>
  <span ng-repeat="serverError in serverErrors">{{serverError.msg}}</span>

  <label for="email">Email</label>
  <input type="email" ng-model="email" name="email" id="email" placeholder="Email" required />
  <span ng-show="form.email.$dirty && form.email.$error.email">Email is invalid</span>

  <label for="password">Password</label>
  <input type="password" name="password" id="password" ng-model="password" required />
  <span ng-show="form.password.$dirty && form.password.$error.required">Please enter a password</span>

  <input type="submit" value="Log In" ng-disabled="form.$invalid" />
</form>
