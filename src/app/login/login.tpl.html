<div class="container morsel-bg container-shadow container-max-xs">
  <form name="loginForm" method="post" ng-submit="login()" class="padded-form" novalidate>
    <div class="row">
      <div class="col-md-12">
        <input validated-input val-form="loginForm" val-en-name="Email" val-type="email" val-name="email" val-form-model="loginModel" val-placeholder="johnsmith@example.com" val-required="true" />

        <input validated-input val-form="loginForm" val-en-name="Password" val-type="password" val-name="password" val-form-model="loginModel" val-required="true" />

        <button submit-btn submit-btn-form="loginForm" submit-btn-copy="Login"></button>
      </div>
    </div>
  </form>
