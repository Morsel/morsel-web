<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="h2 overflow-ellipsis">{{heading || 'Users'}}</h4>
</div>
<div class="modal-body">
  <div mrsl-user-list="users" mrsl-user-list-load-func="loadUsers" mrsl-user-list-tag-morsel="morselTagged" mrsl-user-list-blank-links="blankLinks"></div>
</div>
