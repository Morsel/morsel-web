<div class="user-list" ng-class="listLayoutType">
  <ul ng-if="users.length > 0">
    <li bindonce ng-repeat="user in users">
      <div class="user-info">
        <div mrsl-user-image mrsl-username="user.username" mrsl-user-photos="user.photos" mrsl-user-image-size="profile-pic-s" mrsl-blank-target="true" ng-if="blankLinks"></div>
        <div mrsl-user-image mrsl-username="user.username" mrsl-user-photos="user.photos" mrsl-user-image-size="profile-pic-s" ng-if="!blankLinks"></div>
        <div class="user-body">
          <button ng-if="morselTagged" mrsl-tag-user-btn="morselTagged" mrsl-tag-user-btn-user="user"></button>
          <button ng-if="!morselTagged" mrsl-follow mrsl-thing-to-follow="user"></button>
          <h5 class="user-info-main overflow-ellipsis">
            <a ng-if="!blankLinks" bo-href="'/'+user.username.toLowerCase()" mrsl-users-name="user"></a>
            <a ng-if="blankLinks" bo-href="'/'+user.username.toLowerCase()" target="_blank" mrsl-users-name="user"></a>
          </h5>
        </div>
      </div>
    </li>
  </ul>
  <div mrsl-view-more mrsl-view-more-func="userLoadFunc" mrsl-view-more-data="users" mrsl-view-more-inc="userIncrement" mrsl-view-more-copy="View more" mrsl-view-more-order="last"></div>
  <div ng-if="!users" class="loader"></div>
  <div ng-if="users && users.length === 0" class="empty-state">
    <p ng-bind="emptyText || 'No users'"></p>
  </div>
</div>
