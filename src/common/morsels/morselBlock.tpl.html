<div bindonce="morsel" class="morsel-block morsel-bg" ng-class="{'using-spacer':spacer}">
  <div class="morsel-info">
    <h1 class="h2 overflow-ellipsis">
      <a bo-href="'/'+morsel.creator.username.toLowerCase()+'/'+morsel.id+'-'+morsel.slug+ (morselFeedItemId ? +'?source=feed&feedId='+morselFeedItemId : '')" bo-text="morsel.title" class="white-link"></a>
    </h1>
    <h2 class="h3 overflow-ellipsis" ng-if="!noUser">By <a bo-href="'/'+morsel.creator.username.toLowerCase()" mrsl-users-name="morsel.creator" class="white-link"></a></h2>
    <h3 class="h6 overflow-ellipsis" ng-if="morsel.place && !noPlace">
      <a bo-href="'/places/'+morsel.place.id+'-'+morsel.place.slug" bo-text="morsel.place.name" class="white-link"></a>
    </h3>
  </div>
  <a bo-href="'/'+morsel.creator.username.toLowerCase()+'/'+morsel.id+'-'+morsel.slug" mrsl-responsive-images="{{getCoverPhotoArray()}}" mrsl-ri-image-type="background" class="morsel-img"></a>
  <img src="/assets/images/utility/spacer.png" class="spacer loader" ng-if="spacer" />
</div>
