<div bindonce="morsel">
  <div mrsl-morsel-block="morsel" mrsl-morsel-block-no-stats="true" mrsl-morsel-block-feed-item-id="morselFeedItemId" mrsl-morsel-block-spacer="true"></div>
  <div class="morsel-summary-info">
    <span bo-if="morsel.featured"><i class="common-featured"></i> Featured</span>
    <span am-time-ago="morsel.published_at" class="time-ago"></span>
  </div>
</div>
