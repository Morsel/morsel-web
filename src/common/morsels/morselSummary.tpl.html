<div bindonce="morsel">
  <div class="centered">
    <div class="centered-wrap">
      <h2 class="centered-text">{{morsel.title}}</h2>
    </div>
    <a bo-href="'/'+morsel.creator.username.toLowerCase()+'/'+morsel.id+'-'+morsel.slug+'?source=feed&feedId='+morselFeedItemId" class="morsel-image-link">
      <span bo-if="morsel.featured" class="banner banner-featured">Featured</span>
      <img mrsl-responsive-images="{{getCoverPhotoArray()}}" />
    </a>
  </div>
  <div class="user-info">
    <div mrsl-user-image mrsl-username="morsel.creator.username" mrsl-user-photos="morsel.creator.photos" mrsl-user-image-size="profile-pic-s"></div>
    <h5 class="overflow-ellipsis">
      <a bo-href="'/'+morsel.creator.username.toLowerCase()" bo-bind="morsel.creator.first_name + ' ' + morsel.creator.last_name"></a>
    </h5>
    <h6 class="overflow-ellipsis">
      <a bo-href="'/places/'+morsel.place.id+'-'+morsel.place.slug" bo-text="morsel.place.name"></a>
      <span bo-text="(morsel.place.city ? morsel.place.city+', ':'')+morsel.place.state"></span>
    </h6>
  </div>
</div>
