<div class="morsel-grid">
  <div class="row no-gutter">
    <div class="col-sm-4 col-md-3" bindonce ng-repeat="morsel in morsels">
      <div mrsl-morsel-block="morsel" mrsl-morsel-block-spacer="true"></div>
    </div>
  </div>
  <div ng-if="!morsels" class="loader"></div>
  <div mrsl-view-more="viewMoreFunc" mrsl-view-more-data="morsels" mrsl-view-more-copy="View more morsels" mrsl-view-more-list-type="Morsels" mrsl-view-more-view="{{morselView}}"></div>
  <div ng-if="morsels && morsels.length === 0" class="empty-state">
    <p ng-bind-html="emptyText"></p>
  </div>
</div>
