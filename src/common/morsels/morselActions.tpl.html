<div class="morsel-actions-wrap fixed" ng-style="{'height':wrapHeight}">
  <div class="morsel-actions" ng-style="{'top': layout.coverHeight+menuHeightCoverOffset+'px'}">
    <div class="row">
      <div class="col-xs-4 col-sm-12">
        <div mrsl-morsel-like="morsel"></div>
        <div mrsl-morsel-like-count="morsel"></div>
      </div>
      <div class="col-xs-4 col-sm-12">
        <a href="#share-morsel" du-smooth-scroll title="Share morsel" class="btn btn-xs btn-link"><i class="common-share"></i></a>
      </div>
      <div class="col-xs-4 col-sm-12">
        <div class="dropup" dropdown>
          <button type="button" class="dropdown-toggle btn btn-xs btn-link" title="More options"><i class="common-more"></i></button>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a class="btn btn-link" ng-click="reportInappropriate()">Report inappropriate morsel</a>
            </li>
          </ul>
        </div>
      </div>
    </ul>
  </div>
</div>
