<div class="social-account-toggle">
  <a href="/auth/twitter/connect?social=true" target="_self" class="btn btn-social btn-twitter" ><i class="common-share-twitter"></i>{{btnText}}</a>
  <div ng-show="authentication">
    <p><i class="common-share-twitter-dark"></i> {{authentication.name}}</p>
    <a class="btn btn-danger" ng-click="remove()">Disconnect</a>
  </div>
</div>
