<div class="form-group clearfix">
  <span class="btn-submit-wrap" ng-class="{'btn-submit-block': btnBlock, 'disabled':form.$invalid}" tooltip-placement="{{tooltipPlacement ? tooltipPlacement:'left'}}" tooltip="{{toolTipMessage()}}" tooltip-trigger="{{{true:'mouseenter', false:'never'}[form.$invalid]}}">
    <button type="submit" class="btn btn-primary" ng-class="{'btn-lg': btnBlock}" ng-disabled="form.$invalid">{{copyMessage()}}</button>
  </span>
</div>
