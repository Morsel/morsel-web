<div class="social-sharing">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}" class="btn btn-social share-facebook" target="_blank">
    <i class="common-share-facebook"></i>Share on Facebook
  </a>
  <a href="https://twitter.com/home?status={{currentUrl}}" class="btn btn-social share-twitter" target="_blank">
    <i class="common-share-twitter"></i>Share on Twitter
  </a>
  <div class="social-sharing-additional" ng-class="{expanded: socialExpanded}">
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{currentUrl}}&title=&summary=&source=" class="btn btn-social share-linkedin" target="_blank">
      <i class="common-share-linkedin"></i>
    </a>
    <a href="https://pinterest.com/pin/create/button/?url=&media={{currentUrl}}&description=" class="btn btn-social share-pinterest" target="_blank">
      <i class="common-share-pinterest"></i>
    </a>
    <a href="" class="btn btn-social share-stumbleupon" target="_blank">
      <i class="common-share-stumbleupon"></i>
    </a>
    <a href="https://plus.google.com/share?url={{currentUrl}}" class="btn btn-social share-google-plus" target="_blank">
      <i class="common-share-google-plus"></i>
    </a>
  </div>
  <a ng-click="socialExpanded = !socialExpanded" class="btn btn-social share-expand"><i class="common-share-expand"></i></a>
</div>
