<div class="thumbnails-wrap">
  <ul ng-if="morsels.length <= 4">
    <li ng-repeat="morsel in morsels" ng-click="$parent.$parent.index=$index+1">
      <img responsive-images="[ [ 'default', '{{morsel.photos._100x100}}' ], [ 'screen-xs', '{{morsel.photos._240x240}}' ] ]" />
    </li>
  </ul>
  <ul ng-if="morsels.length > 4">
    <li ng-repeat="morsel in morsels.slice(0,3)" ng-click="$parent.$parent.index=$index+1">
      <img responsive-images="[ [ 'default', '{{morsel.photos._100x100}}' ], [ 'screen-xs', '{{morsel.photos._240x240}}' ] ]" />
    </li>
    <li ng-click="$parent.index=4" class="additional-thumbs">
      <div>
        <span>+{{morsels.slice(3).length}}</span>
      </div>
      <img responsive-images="[ [ 'default', '{{morsels[3].photos._100x100}}' ], [ 'screen-xs', '{{morsels[3].photos._240x240}}' ] ]" />
    </li>
  </ul>
</div>
